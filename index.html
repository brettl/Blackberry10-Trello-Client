<html>
    <head>
		<meta content="initial-scale=1.0,width=device-width,user-scalable=no,target-densitydpi=device-dpi" />
        <link  rel="stylesheet" type="text/css" href="bbui.css"></link>
        <script type="text/javascript" src="bbui.js"></script>
        <script type="text/javascript" src="jquery-1.8.2.min.js"></script>
		<script src="https://api.trello.com/1/client.js?key=87ac65f2828882a57ea1d05fb1e40c88"></script>
        <script type="text/javascript" src="javascript/global.js"></script>
        <script type="text/javascript" src="javascript/array_ext.js"></script>

		<script type="text/javascript">
			bb.init({bb10HighlightColor: '#B2CC00',
					bb10ActionBarDark: true,
					bb10ControlsDark: true,
					bb10ListsDark: false,
					bb10ForPlayBook: true,
					// Fires "before" styling is applied and "before" the screen is inserted in the DOM
					onscreenready: function(element, id) {
										if(id == "boards_list"){
											boards_listLoad(element);
										}
									},
					// Fires "after" styling is applied and "after" the screen is inserted in the DOM
					ondomready: function(element, id) {
										if (id == 'dataOnTheFly') {
											dataOnTheFly_initialLoad(element);
										}
									}
					});
			var loginToTrello = function(){
					Trello.authorize({
					    interactive:false,
					    success: function(){
							bb.pushScreen('boards_list.html', 'boards_list');
						},
						error : function(){
							bb.pushScreen('login.html', 'menu');
						}
					});    				
			};
		</script>

    </head>
    <body onload="loginToTrello()">  
    </body>
</html>
